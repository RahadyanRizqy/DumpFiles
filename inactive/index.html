<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dead Services</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#ff6b6b;--text:#e6eef8}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background:linear-gradient(180deg,#071026 0%, #081827 100%);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      padding:28px 32px;
      border-radius:12px;
      width:100%;
      max-width:520px;
      box-shadow:0 8px 30px rgba(2,6,23,0.6);
      text-align:center;
    }
    h1{
      margin:0 0 14px 0;
      font-size:20px;
      letter-spacing:0.4px;
    }
    ul{
      margin:8px 0 0 0;
      padding-left:18px;
      text-align:left;
      line-height:1.6;
    }
    li{padding:6px 0}
    .muted{opacity:0.75;font-size:13px;margin-top:14px}
  </style>
</head>
<body>
  <div class="card" role="status" aria-live="polite">
    <h1>Dead Services</h1>
    <ul>
      <li>LupicalMuse Discord Bot</li>
      <li>LupicalChat Discord Bot</li>
      <li>LupicalChat Whatsapp Bot</li>
      <li>Meta Downloader Telegram Bot</li>
      <li>Rdn Cloud Samba File Service</li>
      <li>Rdn Cloud Kasmweb Desktop Service (Docker)</li>
      <li>Rdn Cloud Tailscale VPN</li>
    </ul>
  </div>
</body>
</html>
